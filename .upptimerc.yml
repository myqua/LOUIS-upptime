repo: upptime # LOUIS upptime

sites:
  - name: BRCC Enterprise
    url: https://brcc.ent.sirsi.net/client/en_US/brcc/search/results?te=
    __dangerous__body_degraded: "No Results Found"
  - name: BPCC Enterprise
    url: https://bpcc.ent.sirsi.net/client/en_US/bpcc/search/results?te=
